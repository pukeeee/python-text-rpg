services:
  postgres:
    image: postgres:15-alpine
    container_name: rpg_postgres
    environment:
      POSTGRES_DB: rpg_game
      POSTGRES_USER: rpg_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rpg_user -d rpg_game"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rpg_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rpg_app
    environment:
      DATABASE_URL: postgresql://rpg_user:${DB_PASSWORD:-change_me_in_production}@postgres:5432/rpg_game
      REDIS_URL: redis://redis:6379/0
      BOT_TOKEN: ${BOT_TOKEN}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SQL_ECHO: ${SQL_ECHO:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs

volumes:
  postgres_data:
  redis_data:
