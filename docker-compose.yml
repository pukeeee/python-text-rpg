services:
  postgres:
    image: postgres:16
    container_name: rpg_postgres
    environment:
      POSTGRES_DB: rpg_game
      POSTGRES_USER: rpg_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rpg_user -d rpg_game"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rpg_app
    environment:
      DATABASE_URL: postgresql://rpg_user:${DB_PASSWORD:-change_me_in_production}@postgres:5432/rpg_game
      BOT_TOKEN: ${BOT_TOKEN}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SQL_ECHO: ${SQL_ECHO:-false}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs

  postgres-test:
    profiles: ["test"]
    image: postgres:16-bookworm
    container_name: rpg_postgres_test
    environment:
      POSTGRES_DB: rpg_game_test
      POSTGRES_USER: rpg_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rpg_user -d rpg_game_test"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
